<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" href="./images/mesto.png">
</head>

<body class="body">
    <div class="page">
        <header class="header section">
            <div class="header__logo"></div>
        </header>

        <main class="main">
            <section class="profile section">
                <div class="profile__container">
                    <img class="profile__avatar" alt="Аватар пользователя" src="<%=require('./images/avatar.png')%>">
                    <div class="profile__info">
                        <div class="profile__button-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button aria-label="Изменить данные профиля" class="profile__edit-button button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="Добавить карточку" class="profile__add-card-button button"></button>
            </section>
            <section class="elements section">
                <ul class="elements__cards"></ul>
            </section>
        </main>
        <footer class="footer section">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-profile">
            <div class="popup__content popup__content_type_edit-profile">
                <button aria-label="Закрыть попап" class="popup__close-button popup__edit-close-button button"
                    type="button"></button>
                <form class="popup__form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input 
                        type="text" 
                        id="name-input" 
                        class="popup__input popup__input_type_name" 
                        name="name"
                        minlength="2" 
                        maxlength="40" 
                        required>
                    <span class="name-input-error popup__input-error"></span>
                    <input 
                        type="text" 
                        id="job-input" 
                        class="popup__input popup__input_type_description" 
                        name="job"
                        minlength="2" 
                        maxlength="200" 
                        required>
                    <span class="job-input-error popup__input-error"></span>
                    <button type="submit" class="popup__save-button button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__content popup__content_type_add-card">
                <button aria-label="Закрыть попап" class="popup__close-button popup__add-close-button button"
                    type="button"></button>
                <form class="popup__form" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input 
                        type="text" 
                        id="card-name-input" 
                        class="popup__input popup__input_type_card-name"
                        name="name" 
                        placeholder="Название" 
                        minlength="2" 
                        maxlength="30" 
                        required>
                    <span class="card-name-input-error popup__input-error"></span>
                    <input 
                        type="url" 
                        id="url-input" 
                        class="popup__input popup__input_type_card-link" 
                        name="link"
                        placeholder="Ссылка на картинку" 
                        required>
                    <span class="url-input-error popup__input-error"></span>
                    <button type="submit" class="popup__save-button button">Создать</button>
                </form>
            </div>
        </div>
        <!--template-заготовка для карточек-->
        <template id="item_template">
            <li class="card">
                <img class="card__image">
                <button aria-label="Удалить карточку" class="card__delete-button button"></button>
                <div class="card__description">
                    <h3 class="card__name"></h3>
                    <button aria-label="Мне нравится" class="card__like-button button"></button>
                </div>
            </li>
        </template>

        <div class="popup popup_type_cards">
            <div class="popup__image">
                <button aria-label="Закрыть попап" class="popup__close-button popup__cards-close-button button"
                    type="button"></button>
                <img class="popup__cards-image">
                <h2 class="popup__cards-description"></h2>
            </div>
        </div>

    </div>
    
</body>

</html>
