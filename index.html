<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header section">
            <div class="header__logo"></div>
        </header>

        <main class="main">
            <section class="profile section">
                <div class="profile__container">
                    <img class="profile__avatar" alt="Аватар пользователя" src="./images/avatar.png">
                    <div class="profile__info">
                        <div class="profile__button-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-card-button button"></button>
            </section>
            <section class="elements section">
                <ul class="elements__cards"></ul>
            </section>
        </main>
        <footer class="footer section">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-profile">
            <div class="popup__content popup__content_type_edit-profile">
                <button class="popup__close-button popup__edit-close-button button" type="button"></button>
                <form class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input popup__input_type_name" name="name">
                    <input type="text" class="popup__input popup__input_type_description" name="job">
                    <button class="popup__save-button button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__content popup__content_type_add-card">
                <button class="popup__close-button popup__add-close-button button" type="button"></button>
                <form class="popup__form">
                    <h2 class="popup__title">Новое место</h2>
                    <input type="text" class="popup__input popup__input_type_card-name" name="card-name"
                        placeholder="Название">
                    <input type="text" class="popup__input popup__input_type_card-link" name="card-link"
                        placeholder="Ссылка на картинку">
                    <button class="popup__save-button button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <template class="item_template">
            <li class="elements__card">
                <img class="elements__image">
                <button class="elements__delete-button button"></button>
                <div class="elements__description">
                    <h3 class="elements__name"></h3>
                    <button class="elements__like-button button"></button>
                </div>
            </li>
        </template>

        <div class="popup popup__cards">
            <div class="popup__image">
                <button class="popup__close-button popup__cards-close-button button" type="button"></button>
                <img class="popup__cards-image">
                <h2 class="popup__cards-description"></h2>
            </div>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
